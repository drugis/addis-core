<div ng-if="showResults" class="study-item">
  <h3>{{variableName}} results</h3>
  <div ng-repeat="variable in variables">
    <results-table
      ng-if="variable.measuredAtMoments.length > 0"
      variable="variable"
      arms="arms"
      groups="groups"
      measurement-moments="measurementMoments"
      is-editing-allowed="isEditingAllowed">
    </results-table>

    <non-conformant-measurement-table
      variable-type = "variableType"
      variable="variable"
      arms="arms"
      groups="groups"
      is-editing-allowed="isEditingAllowed"
      measurement-moments="measurementMoments">
    </conformant-measurement-table>
  </div>
</div>
