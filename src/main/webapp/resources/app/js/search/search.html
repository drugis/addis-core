<div ui-view>
  <navbar-directive>
  </navbar-directive>
  <div class="grid-x nav-bar-spacer" style="margin-bottom: 2rem;">
    <div class="cell  large-8 medium-10 small-12">
      <h2>Search</h2>
      <form ng-submit="search(searchTerm)">
        <div class="grid-x collapse">
          <div class="cell small-10">
            <input type="text" autofocus="true" placeholder="Search for studies by title or description"
              ng-model="searchTerm" />
          </div>
          <div class="cell small-2">
            <button class="button postfix" type="submit" ng-disabled="!searchTerm">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div ng-if="searchPromise" class="cell large-8 medium-10 small-12">
      <spinner promise="searchPromise" size="3" message="'Searching...'">
        <h3>Results</h3>
        <ul class="no-bullet">
          <li ng-repeat="searchResult in searchResults" style="padding-top: 1rem; padding-bottom: 1rem">
            <search-result result="searchResult"></search-result>
          </li>
          <li ng-show="!searchResults.length">No studies found for {{lastSearchTerm}}</li>
        </ul>
      </spinner>
    </div>
  </div>
</div>
